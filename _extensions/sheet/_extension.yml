title: Sheet
author: david-hodge
version: 1.0.0
quarto-required: ">=1.8.0"
contributes:
  formats:
    html:
      toc: true # Do you want a table of contents?
      toc-location: left # Table of contents location
      toc-depth: 2
      theme: 
        - scss/light.scss
      tbl-cap-location: top # Location of table captions (top, bottom, margin)
      embed-resources: true # Single file output?
      filters:
        - scripts/hr-after-question.lua

